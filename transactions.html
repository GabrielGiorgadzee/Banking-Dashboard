<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions â€¢ Webaristo Bank</title>
    <link rel="stylesheet" href="styles/transactions.css" />
    <link rel="icon" type="image/png" href="images/webaristo-bank-icon.png" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <a href="https://webaristo.com" target="_blank">
            <img
              src="images/webaristo-bank-icon.png"
              alt="Webaristo Bank Logo"
              class="webaristo-logo"
            />
          </a>
        </div>
        <div class="menu">
          <a href="index.html">
            <div class="dashboard">
              <img src="images/dashboard-icon.png" alt="Dashboard Icon" />
              <h4>Dashboard</h4>
            </div>
          </a>
          <a href="transactions.html">
            <div class="transactions">
              <img src="images/transactions-icon.png" alt="Transactions Icon" />
              <h4>Transactions</h4>
            </div>
          </a>
          <div class="cards">
            <img src="images/credit-cards.png" alt="Credit Cards Icon" />
            <h4><a href="#">My Cards</a></h4>
          </div>
          <div class="currency">
            <img
              src="images/currency-exchange.png"
              alt="Currency Exchange Icon"
            />
            <h4><a href="#">Currency Exchange</a></h4>
          </div>
          <div class="settings">
            <img src="images/settings-icon.png" alt="Settings Icon" />
            <h4><a href="#">Settings</a></h4>
          </div>
        </div>
      </aside>
      <main>
        <header>
          <div class="title-container">
            <img src="images/bank.png" alt="Bank Icon" class="bank-icon" />
            <div class="title">Webaristo Bank</div>
          </div>
          <div class="profile">
            <img
              src="images/notification-bell.png"
              alt="Notifications"
              class="bell-icon"
            />
            <img src="images/profile.jpg" alt="Profile" class="profile-photo" />
            <span
              >Gabrieli <br />
              Giorgadze</span
            >
            <input type="checkbox" id="mode-toggle" class="checkbox" />
            <label for="mode-toggle" class="toggle-label"></label>
          </div>
        </header>
        <section class="transactions-content">
          <h2>Recent Transactions</h2>
          <ul class="transaction-list">
            <li>
              <span class="date">2025-07-05</span>
              <span class="name">Grocery Store</span>
              <span class="amount negative">- $120 </span>
              <span class="category">Food</span>
              <img src="images/grocery.png" alt="Food Icon" class="tx-icon" />
            </li>
            <li>
              <span class="date">2025-07-03</span>
              <span class="name">Gym Membership</span>
              <span class="amount negative">- $50 </span>
              <span class="category">Health</span>
              <img src="images/health.png" alt="Health Icon" class="tx-icon" />
            </li>
            <li>
              <span class="date">2025-07-01</span>
              <span class="name">Salary</span>
              <span class="amount positive">+ $3,500 </span>
              <span class="category">Income</span>
              <img src="images/income.png" alt="Income Icon" class="tx-icon" />
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
